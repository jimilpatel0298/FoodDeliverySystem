{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <br>
  {% if validlink %}
  <h2 class="text-center">Create New Password</h2></br>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-sm btn-block">Create Password</button>
    </form>
  {% else %}
    <p class="text-secondary text-justify">
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  </div>
  {% endif %}
{% endblock %}
